- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: [ "build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev" ]
  tags:
    - install
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext" ]
  tags:
    - install
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: [
      "libarchive-tools",
      "compton",
      "vim",
      "git",
      "curl",
      "htop",
      "lsof",
      "i3",
      "rofi",
      "ccache",
      "ninja-build",
      "python3-pip",
      "dconf-editor",
      "nvidia-settings",
      "pavucontrol",
      "moreutils",
      "clangd",
      "entr",
      "nmap",
      "sqlite3",
      "sqlitebrowser"
    ]
  tags:
    - install
    - core

- name: Git email setup
  git_config:
    name: user.email
    scope: global
    value: "dan@danielms.site"
  tags:
    - install
    - core

- name: Git name setup
  git_config:
    name: user.name
    scope: global
    value: "Daniel Michaels"
  tags:
    - install
    - core
